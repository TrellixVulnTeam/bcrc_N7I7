  <body class="home">
     <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          <ul class="nav navbar-nav navbar-right">

    <div class="container login-box">

      <form class="form-signin">
        <div class="box-head-logo">
          <img src="images/logo.png" alt="Traxpert" />
          <small>Experts in cold chain transportation</small>
        </div>


        <div class="form-group">
          <label for="exampleInputEmail1" class="sr-only">USer Name</label>
          <input type="email" class="form-control" id="userid" placeholder="Enter your emaiId">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="sr-only">Password</label>
          <input type="password" class="form-control" id="pwd" placeholder="Password">
        </div>

        <button class="btn btn-lg btn-primary btn-block" id= "login">Login</button>
        <div class="box-foot-logo"><img src="images/safe-food-logo.png" alt="Safe Food Chain" /></div>
        <h2 class="box-foot-name">SafeFoodChain</div>
      </form>

  <script>

      $(document).ready(function() {
          $("#login").click(function(){
              var userid=$("#userid").val();
              var pwd = $("#pwd").val();
              if(userid=="admin"&&pwd=="admin"){
                  window.location.href = "home";
              }else{
                  alert('Incorrect UserId or Pwd');
              }
          });
      });
  </script>
